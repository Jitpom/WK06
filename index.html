<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WK06 - Get Started with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="container-fluid overflow-hidden text-center">
        <div class="row g-4">
            <div class="col-lg-1">
                <div class="py-2 bg-primary-subtle border border-dark-subtle">
                    1
                </div>
            </div>
            <div class="col-lg-1">
                <div class="py-2 bg-secondary-subtle border border-dark-subtle">2</div>
            </div>
            <div class="col-lg-4">
                <div class="py-2 bg-success-subtle border border-dark-subtle">
                    <button type="button" class="btn btn-dark">Confirm</button>
                    <button type="button" class="btn btn-light">Cancel</button>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="py-2 bg-dark text-white border border-dark-subtle">3</div>
            </div>
            <div class="col-lg-1">
                <div class="py-2 bg-info-subtle border border-dark-subtle">2</div>
            </div>
            <div class="col-lg-1">
                <div class="py-2 bg-warning-subtle border border-dark-subtle">1</div>
            </div>

            <div class="col-1">
                <div class="text-bg-primary">1</div>
            </div>
            <div class="col-4">
                <div class="text-bg-warning">2</div>
            </div>
            <div class="col-1">
                <div class="text-bg-danger">3</div>
            </div>
            <div class="col-1">
                <div class="text-bg-danger">3</div>
            </div>
            <div class="col-4">
                <div class="text-bg-warning">2</div>
            </div>
            <div class="col-1">
                <div class="text-bg-primary">1</div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
