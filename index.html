    <section class="container">
        <div class="row gx-2 gy-5">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/30819822/pexels-photo-30819822/free-photo-of-scenic-view-of-symi-island-greece-coastline.jpeg"
                        class="card-img-top" alt="image-top">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is some text within a card body.</p>
                        <a href="#" class="btn btn-danger">Explore</a>
                    </div>
                    <div class="card-footer text-body-secondary">
                        40,000 THB
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="https://images.pexels.com/photos/30819822/pexels-photo-30819822/free-photo-of-scenic-view-of-symi-island-greece-coastline.jpeg"
                        class="card-img-top" alt="image-top">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is some text within a card body.</p>
                        <a href="#" class="btn btn-success">Explore</a>
                    </div>
                    <div class="card-footer text-body-secondary">
                        30,000 THB
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-end">
                    <img src="https://images.pexels.com/photos/30819822/pexels-photo-30819822/free-photo-of-scenic-view-of-symi-island-greece-coastline.jpeg"
                        class="card-img-top" alt="image-top">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is some text within a card body.</p>
                        <a href="#" class="btn btn-info">Explore</a>
                    </div>
                    <div class="card-footer text-body-secondary">
                        25,000 THB
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="touristSlides" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item vh-100 active">
                <img src="https://images.pexels.com/photos/478473/pexels-photo-478473.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100 h-75 object-fit-cover" alt="image1">
                  </div>
                  <div class="carousel-item vh-100">
                    <img src="https://images.pexels.com/photos/2404667/pexels-photo-2404667.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100 h-75 object-fit-cover" alt="image2">
                  </div>
                  <div class="carousel-item vh-100">
                    <img src="https://images.pexels.com/photos/30942873/pexels-photo-30942873/free-photo-of-scenic-sunset-view-of-seaside-pier-and-beach.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100 h-75 object-fit-cover" alt="image3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#touristSlides" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#touristSlides" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
